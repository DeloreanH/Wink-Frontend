<sl-base-page class="auth"
  nav="both"
  backButton="bottom"
  search="true"
  searchAutoFocus="true"
  (searchValue)="searchCountry($event)"
>
  <mat-action-list>
    <cdk-virtual-scroll-viewport class="example-viewport"
      itemSize="48"
    >
      <div class="scroll-viewport-fixed"></div>
      <button
        *cdkVirtualFor="let country of countries"
        mat-list-item
        (click)="selectCountry(country)"
      >
        <i class="flag"
          [ngClass]="country.cca2"
        >
        </i>
        <div class="item-content text-ellipsis">
          <span class="text-ellipsis">{{ country.lang[lang] }}</span>
          <span>{{ country.code }}</span>
        </div>
      </button>
    </cdk-virtual-scroll-viewport>
  </mat-action-list>
</sl-base-page>
