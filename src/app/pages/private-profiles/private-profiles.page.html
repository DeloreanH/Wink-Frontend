<ion-header>
  <ion-toolbar>
    <div class="ion-activatable ion-activatable-up ripple-toolbar ripple-toolbar-mis" slot="start" >
      <fa-icon 
        [icon]="['fas', 'arrow-left']" 
        class="icono-arrow"
        (click)="Back()"
      ></fa-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <ion-title>
      {{'WINK.PRIVATE_PROFILES.TITLE' | translate}}
    </ion-title>
    <div *ngIf="!load" class="ion-activatable ion-activatable-up ripple-toolbar ripple-toolbar-mie" slot="end" >
      <fa-icon 
        [icon]="['far', 'save']" 
        class="icono-arrow"
        (click)="Confirm()"
      ></fa-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    
  </ion-toolbar>
</ion-header>

      <ion-avatar class="avatar-profile"> 
        <img 
        (ionError)="ErrorImagen()" 
        [srcPath]="Avatar()" 
        class="img-avatar">
      </ion-avatar>
    </div>
    
    <div class="contenedor" >
      <ion-title class="title-name">
        {{userWink ? userWink.firstName + ' ' + userWink.lastName : 'John Doe'}}
      </ion-title>
    </div>
    <ion-list *ngFor="let section of items; let i = index;" >
      <ion-list-header *ngIf="section.length > 0">
        <ion-label>
          <strong>
            {{sections[i + 1].name | translate}}
          </strong>
        </ion-label>
      </ion-list-header>
      <item-list 
        *ngFor="let item of section"
        [item]="item.item">
      </item-list>
    </ion-list>
    <div *ngIf="generalItems.length === 0 && personalItems.length  === 0 && professionalItems.length === 0" class="vacio">
      <p >
        {{ noItems | translate}}
      </p>
      <fa-icon [icon]="['fas', 'exclamation-circle']" class="icono"></fa-icon>
    </div>
