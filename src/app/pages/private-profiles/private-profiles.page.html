<ion-header>
  <ion-toolbar>
    <div class="ion-activatable ion-activatable-up ripple-toolbar ripple-toolbar-mis" slot="start" >
      <ion-icon
      class="icono-arrow center"
      (click)="Back()"
      src="/assets/icon/back.svg"
      ></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <ion-title>
      {{'WINK.PRIVATE_PROFILES.TITLE' | translate}}
    </ion-title>
    <div *ngIf="!load && !Empty" class="ion-activatable ion-activatable-up ripple-toolbar ripple-toolbar-mie" slot="end" >
      <fa-icon
        [icon]="['far', 'save']"
        class="icono-arrow primary center"
        (click)="Confirm()"
      ></fa-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="load">
    <div class="contenedorAvatar" >
      <ion-avatar class="avatar-profile">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
    </div>
    <div class="content-center" >
      <ion-skeleton-text animated class="skeleton-name"></ion-skeleton-text>
    </div>
    <ion-list>
      <ion-list-header >
        <ion-skeleton-text animated class="skeleton-title-list"></ion-skeleton-text>
      </ion-list-header>
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-list-header >
        <ion-skeleton-text animated class="skeleton-title-list"></ion-skeleton-text>
      </ion-list-header>
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-list-header >
        <ion-skeleton-text animated class="skeleton-title-list"></ion-skeleton-text>
      </ion-list-header>
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
      <ion-item class="none-item-border">
        <ion-skeleton-text animated class="skeleton-content"></ion-skeleton-text>
      </ion-item >
    </ion-list>

  </div>
  <div *ngIf="!load">
    <div class="contenedorAvatar" >
      <ion-avatar class="avatar-profile">
        <img
        (ionError)="ErrorImagen()"
        [srcPath]="Avatar()"
        class="img-avatar">
      </ion-avatar>
    </div>

    <div class="title-name" >
      {{userWink ? userWink.firstName + ' ' + userWink.lastName : 'John Doe'}}
    </div>
    <ion-list *ngFor="let section of items; let i = index;" >
      <ion-list-header *ngIf="section.length > 0">
        <ion-label class="label-list">
            {{sections[i + 1].name | translate}}
        </ion-label>
      </ion-list-header>
      <item-list
        *ngFor="let item of section"
        [item]="item.item">
      </item-list>
    </ion-list>
    <div *ngIf="Empty" class="vacio">
      <p >
        {{ noItems | translate}}
      </p>
      <fa-icon [icon]="['fas', 'exclamation-circle']" class="icono"></fa-icon>
    </div>
  </div>
</ion-content>
