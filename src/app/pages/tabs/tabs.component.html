<ion-tabs [ngClass]="{'ocultar': ocultar}" root="home">
  <ion-tab-bar slot="bottom" >
    <ion-tab-button [tab]="profiles" >
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [tab]="home" >
      <ion-icon name="home" ></ion-icon>
    </ion-tab-button>

    <ion-tab-button [tab]="winks" >
      <ion-icon name="happy" ></ion-icon>
      <ion-badge color="primary" *ngIf="winksTab"></ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
