<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-input 
    #status
    [maxlength]="maxStatus"
    [value]="user ? user.status : ''"
    style="text-align: start;" 
    [placeholder]="placeholderStatus" 
    (ionBlur)="ChangeStatus($event)"></ion-input>
  </ion-card>
  <ion-refresher slot="fixed" (ionRefresh)="GPS($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-infinite-scroll threshold="100px"  (ionInfinite)="LoadUsers($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
      <ion-grid *ngIf="nearbyUsers.length > 0" class="grid-home">
        <ion-row > 
          <ion-col 
          sizeXs="6" 
          sizeSm="4" 
          sizeMd="3" 
          sizeLg="2.4" 
          sizeXl="2"
          class="col-home"
          *ngFor="let user of nearbyUsers">
            <card 
            (click)="GoPublicProfile(user)"
            [user]="user"></card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div *ngIf="nearbyUsers.length === 0" class="vacio">
        <p >
          No hay usuarios cercanos.
        </p>
        <fa-icon [icon]="['fas', 'home']" class="icono"></fa-icon>
      </div>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"  >
    <ion-fab-button size="small">
        <ion-icon name="eye"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">  
      <ion-fab-button 
        (click)="ChangeProfiles(false)" 
        [ngClass]="{'activo': profesional, 'inactivo' : !profesional}">
          <fa-icon 
          [icon]="['fas', 'user-tie']" 
          class="icono-public" 
          
          ></fa-icon>
      </ion-fab-button>
      <ion-fab-button (click)="ChangeProfiles(true)" [ngClass]="{'activo': personal, 'inactivo' : !personal}"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
 
</ion-content>
