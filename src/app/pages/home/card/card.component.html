<ion-card class="contenedor-card card-list">
  <div class="status-card">
    <p 
      class="text-card text-status" >
      {{user.status ? user.status : 'Disponible'}}
    </p>
  </div>
  <ion-img 
    class="imagen" 
    alt="Avatar" 
    (ionError)="ErrorImagen()" 
    [src]="user ? user.avatarUrl : avatar"
  >
  </ion-img>
  <p 
    class="name-card text-card text-name" 
  >
    {{user ? user.firstName + ' ' +  user.lastName : 'John Doe'}}
  </p>
</ion-card>
