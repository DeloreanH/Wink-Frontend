<ion-card 
  class="contenedor-card card-list ion-activatable ion-activatable-up" 
  [ngClass]="{newWink: user.newWink}">
  <div class="status-card">
    <ion-label  class="text-card text-status size-text-status" >
        {{user.status ? user.status : 'WINK.STATUS.AVAILABLE' | translate}}
    </ion-label>
  </div>
  <ion-img 
    class="imagen-full" 
    alt="Avatar" 
    (ionError)="ErrorImagen()" 
    [src]="Avatar()"
  >
  </ion-img>
  <ion-label class="name-card text-card text-name" >
      {{(user ? user.firstName + ' ' +  user.lastName : 'John Doe') | names}}
  </ion-label>
  <ion-ripple-effect></ion-ripple-effect>
</ion-card>
